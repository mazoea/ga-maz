name: 'Mazoea default start action'
description: 'Common tasks after job start'
inputs:
  UID:
    description: 'uid'
    default: '0'
    required: false
  GID:
    description: 'gid'
    default: '0'
    required: false
  MS_TEAMS_URI:
    description: 'webhook url'
    required: false
    default: ''
runs:
  using: "composite"
  steps:

# linux

    - name: inputs
      if: ${{ runner.os == 'Linux' }}
      shell: bash
      run: |
        echo "${{ inputs.UID }}"
        echo "${{ inputs.GID }}"
        echo "${{ env.BRANCH }}"

    - name: basic info
      if: ${{ runner.os == 'Linux' }}
      shell: bash
      run: |
        pwd || true
        echo "=========================="
        echo `hostname` || true
        echo "=========================="
        cat /opt/info/hostname || true
        echo "=========================="
        id || true
        echo "=========================="
        env || true
        echo "=========================="
        ls -lah || true
        echo "=========================="
        df -h | grep /$ || true
        echo "=========================="
        cat /proc/cpuinfo || true
        echo "=========================="

    - name: services
      if: ${{ runner.os == 'Linux' }}
      shell: bash
      run: |
        git --version || true
        echo "=========================="
        git config --list --show-origin
        echo "=========================="

    - name: cleanup - change owner
      if: ${{ runner.os == 'Linux' && inputs.UID != '0' }}
      shell: bash
      run: |
        docker run --rm -e MAZUID=${{ inputs.UID }} -e MAZGID=${{ inputs.GID }} -v $(pwd):/maz ghcr.io/mazoea/docker-ci-build:u18g8py38 /bin/bash -c 'ls -lah /maz && echo chown -R $MAZUID:$MAZGID /maz && (chown -R $MAZUID:$MAZGID /maz | tail -25) && ls -lah /maz' || true

# windows

    - name: inputs
      if: ${{ runner.os == 'Windows' }}
      shell: cmd
      run: |
        echo "${{ inputs.UID }}"
        echo "${{ inputs.GID }}"
        echo "${{ inputs.MSG }}"
        echo "${{ env.BRANCH }}"

    - name: services
      if: ${{ runner.os == 'Windows' }}
      shell: cmd
      run: |
        set
        echo "=========================="
        git --version || true
        echo "=========================="
        git config --list 
        echo "=========================="

    - name: detailed info
      if: ${{ runner.os == 'Windows' && inputs.MSG != '' }}
      shell: cmd
      run: |
        echo "${{ inputs.MSG }}"

# common

    - uses: mazoea/ga-maz/ms-teams-info@master
      with:
        github-token: ${{ github.token }}
        ms-teams-webhook-uri: ${{ inputs.MS_TEAMS_URI }}
        notification-summary: 'Started [${{ github.repository }}] [${{ env.JOBNAME }}] by [${{ github.actor }}] on [${{ runner.os }}]'
        notification-color: '17a2b8'
      if: ${{ always() && inputs.MS_TEAMS_URI != '' }}
